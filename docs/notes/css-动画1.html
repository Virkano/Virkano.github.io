<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .animation-obg {
      margin-top: 50px;
      margin-left: 50px;
      width: 100px;
      height: 100px;
      text-align: center;
      background: #fffa1d;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      font-weight: bold;
      animation: animation 5s infinite;
      -moz-animation: animation 5s infinite;
      -webkit-animation: animation 5s infinite;
      -o-animation: animation 5s infinite;
      border-radius: 5px;
      -webkit-border-radius: 5px;
    }
    /* linear-gradient(45deg, #fffa1d, #59ff56, #00d7ff) */
    @keyframes animation {
      0% {
        transform: rotate(0deg);
        left: 0px;
        background: #fffa1d;
      }
      20% {
        transform: rotate(20deg);
        left: 0px;
        background: #59ff56;
      }
      40% {
        transform: rotate(0deg, 0deg, 0deg);
        left: 500px;
        background: #00d7ff;
      }
      60% {
        transform: rotate(0deg, 180deg, 0deg);
        transform: tr(0deg);
        left: 500px;
        background: #00d7ff;
      }
      80% {
        transform: rotate(0deg, 360deg, 0deg);
        left: 500px;
        background: #59ff56;
      }
      100% {
        transform: rotate(-360deg);
        left: 0px;
        background: #fffa1d;
      }
    }
    .transition-obg {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #f13232;
      background: #fd4733a3;
      border-radius: 5px;
      z-index: 10;
      transition: all 1s;
      cursor: grab;
    }
    .transition-obg:hover {
      transform: translate3d(10px, -10px, 0px);
    }
  </style>
  <body>

    <div class="animation-obg">CSS 动画</div>

  </body>
</html>
