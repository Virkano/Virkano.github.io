<body>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

  <div id="app">

    <div id="container"></div>
  </div>

  <script>
    window.$docsify = {
      name: "Virkano", //
      // repo: "https://github.com/Virkano",
      auto2top: true, //切换页面后是否自动跳转到页面顶部。
      maxLevel: 2,
      loadSidebar: true,
      // loadSidebar: '../notes/Loading.html',
      coverpage: true,
      onlyCover: true,
      notFoundPage: "/lib/404.md",
      logo: "/media/icon.png",
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: "为什么不问问神奇的海螺?",

        // 支持本地化
        placeholder: {
          "/zh-cn/": "搜索",
          "/": "Type to search",
        },

        noData: "为什么找不到我也在找原因!",

        // 支持本地化
        noData: {
          "/zh-cn/": "找不到结果",
          "/": "No Results",
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 2,
      },
      copyCode: {
        buttonText: "复制",
        errorText: "❌ 失败",
        successText: "👌 成功",
      },
      // 自定义插件
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: right;">',
            '<h5>Copyright &copy; ', +new Date().getFullYear() +
            '.<a href="https://github.com/virkano">Virkano</a><h5>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

        }
      ],
    };
    var music = document.createElement("audio");
    music.src =
      "static/music/EGOIST - Departures~あなたにおくるアイの歌~ (Departures ～送给你的爱之歌～).mp3";
    music.autoplay = "autoplay";
    music.id = "music";
    document.getElementsByTagName("body")[0].appendChild(music);
    document.getElementById("music").volume = 0.2;
    var audio = document.getElementById("music");
    audio.pause();
    // ctrl + 回车销毁
    $(document).keydown(function (e) {
      if (e.ctrlKey && e.keyCode == 13) {
        $("#music").remove();
      }
    });
    // 回车暂停或播放
    $(document).keydown(function (event) {
      if (event.keyCode == 13) {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
